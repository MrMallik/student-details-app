<!DOCTYPE html>
<html>
    <head>
        <title>Student Data</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
        <style>

            body{
                padding-top : 70px;
            }

            span{
                font-family: 'Michroma', sans-serif;
                color : white;
            }

            nav .navbar-nav li a{
                color : white;
                
            }

            table{
                max-width: 500px;
                margin : 0 auto;
            }

            .content-section{
                margin : 0 auto;
                max-width: 250px;
            }

        </style>
    </head>
    <body>

        {% load static %}
            <nav class="navbar fixed-top navbar-expand-sm" style="background-color: purple;">

                    <span class="navbar-brand mb-0 h1">
                        <img src="{% static 'main/student.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                        StudentInfo
                    </span>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="{% url 'data-insert' %}">Insert <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="{% url 'data-show' %}">Show</a>
                            </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'data-delete' %}">Delete</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                          </li>
                        </ul>

                        <ul class="navbar-nav">
                            <li class="nav-item">
                              <a class="nav-link" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Register</a>
                            </li>
                          </ul>

                      </div>
                  
                  </nav>
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                      </div>
                    {% endfor %}
                  {% endif %}
                  {% block content %}{% endblock %}
        <footer>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></footer>
    </body>
</html>
